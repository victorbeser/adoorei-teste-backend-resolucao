version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Porta do aplicativo
    volumes:
      - .:/var/www    # Mapeamento do diret√≥rio do projeto
    depends_on:
      - db

  db:
    image: mysql:5.7
    ports:
      - "3307:3306"   # Porta do MySQL
    environment:
      MYSQL_DATABASE: adoorei
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_ROOT_PASSWORD: 
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
